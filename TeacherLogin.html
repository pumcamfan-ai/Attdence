<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlushCube Attendance Login</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffcc;
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #00ffcc;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #00ffcc;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .mascot {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Teacher Login</h1>
    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Enter Portal</button>
    </form>
    <div class="mascot">ðŸ§¸ PlushCube is watching for simulation integrity</div>
  </div>
</body>
</html>
